<div class="employee-list-container">
  <div class="header-section">
    <h1>Employees</h1>
    <button mat-fab (click)="addEmployee()" class="AddButton">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter" />
  </mat-form-field>
  <table
    mat-table
    matSort
    [dataSource]="employeesData"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let employee">{{ employee.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Experience</th>
      <td mat-cell *matCellDef="let employee">{{ employee.experience }}</td>
    </ng-container>

    <ng-container matColumnDef="education">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Education</th>
      <td mat-cell *matCellDef="let employee">{{ employee.education }}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
      <td mat-cell *matCellDef="let employee">
        {{ employee.dob | date : "shortDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let employee">
        <button
          class="edit-button"
          mat-mini-fab
          (click)="editEmployee(employee._id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let employee">
        <button
          class="delete-button"
          mat-mini-fab
          (click)="deleteEmployee(employee._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>
</div>
